<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Momoka!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <header>
        <div class="logo">Happy Birthday Momoka</div>
    </header>

    <main>
        <section class="hero-section" id="home">
            <div class="hero-img">
                <img src="hero.png">
            </div>
        </section>

        <section class="photo-gallery" id="gallery">
            <h2 class="section-title fade-in">Memories with 23th Momo♡</h2>
            <div class="gallery">
                <div class="photo-card2 fade-in">
                    <img src="theki.png">
                </div>
                <div class="photo-card2 fade-in">
                    <img src="theki2.png">
                </div>
                <div class="photo-card2 fade-in">
                    <img src="theki3.png">
                </div>
                <div class="photo-card2 fade-in">
                    <img src="theki4.png">
                </div>
            </div>
        </section>

        <section class="message-section fade-in" id="message">
            <div class="message-content">
                <h2 class="section-title" style="color: white; margin-bottom: 2rem;">🍑 ももちへ 🍑</h2>
                <p class="message-text">
                    愛しのももちお誕生日おめでとう♡<br>
                    パートも係も大学も専攻も違うのに、気づいたらももち無しでは人生語れないほど大切な存在になっていました☺︎<br>
                    お互い18, 19の時に出会って、学部卒業してももち働いているなんて感慨深いなあ（暇院生でｺﾞﾒﾝﾈ）<br>
                </p>
                <p class="message-text">ももち大好きこはちより</p>
                <img src="love.png">
            </div>
        </section>

        <section class="message-section2 fade-in" id="message">
            <h2 class="section-title" style="color: white; margin-bottom: 2rem;">おまけ</h2>
            <p class="message-text" style="color: #f7a9d0">くるくるももち</p>
            <video autoplay loop muted playsinline>
                    <source src="furisode.mov" type="video/mp4">
                </video>
                <p class="message-text" style="color: #f7a9d0">指ハートももち</p>
                <video autoplay loop muted playsinline>
                    <source src="heart.mov" type="video/mp4">
                </video>
                <p class="message-text" style="color: #f7a9d0">バナナ差し入れももち</p>
                <video autoplay loop muted playsinline>
                    <source src="banana.mov" type="video/mp4">
                </video>
        </section>
                
            
       
    </main>

    <header>
        <div class="logo">Happy Birthday Momoka</div>
    </header>

    <!-- 音楽用のオーディオ要素 -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="rinrinranran.m4a" type="audio/mpeg">
    </audio>

    <!-- 音楽自動開始のためのウェルカムモーダル -->
    <div id="welcomeModal"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 192, 203, 0.95); backdrop-filter: blur(10px); z-index: 10000; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center;">
        <div
            style="background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); max-width: 500px; margin: 2rem;">
            <img src="logo.png" width="100%">
            <button id="enterButton"
                style="background: linear-gradient(45deg, #ff69b4, #ff1493); color: white; border: none; padding: 1rem 2rem; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Quicksand', sans-serif;">
                Go to Site</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
